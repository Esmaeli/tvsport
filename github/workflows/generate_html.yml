name: Generate HTML Daily

on:
  schedule:
    - cron: '0 0 * * *'  # هر روز در ساعت 00:00 UTC اجرا می‌شود
  workflow_dispatch:  # امکان اجرای دستی Workflow

jobs:
  generate-html:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Python script
      run: |
        python index.py  # نام فایل پایتون خود را جایگزین کنید

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add index.html
        git commit -m "Auto-generated HTML file"
        git push
